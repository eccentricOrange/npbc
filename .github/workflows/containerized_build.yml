name: Test, build and release

# whenever a branch or commit is pushed
on: [push]

jobs:

  # use pytest
  test:

    # used to ensure testing is done right
    env:
      DEVELOPMENT: '1'
    runs-on: ubuntu-latest

    # to avoid using old sqlite version
    container:
      image: ubuntu:latest

    steps:
      - run: export DEBIAN_FRONTEND=noninteractive
      - run: apt -q update
      - run: apt -q install make build-essential libssl-dev zlib1g-dev libbz2-dev libreadline-dev libsqlite3-dev wget curl llvm libncursesw5-dev xz-utils tk-dev libxml2-dev libxmlsec1-dev libffi-dev liblzma-dev -y
      - run: curl -L https://github.com/pyenv/pyenv-installer/raw/master/bin/pyenv-installer | bash
      - run: exec $SHELL
      - run: pyenv update
      - run: pyenv install 3.10.4
      - run: pyenv virtualenv 3.10.4 npbc
      - run: pyenv local 3.10.4/envs/npbc
      - run: pip install -r requirements.txt pytest
      - run: pytest